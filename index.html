<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Experiment</title>
  <link rel="shortcut icon" href="./build/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="./build/favicon.ico" type="image/x-icon">

  <style type="text/css">

  @font-face {
  font-family: 'Avant garde';
  src: url('./build/fonts/avant-garde/avant-garde.eot'); /* IE9 Compat Modes */
  src: url('./build/fonts/avant-garde/avant-garde.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('./build/fonts/avant-garde/avant-garde.woff') format('woff'), /* Pretty Modern Browsers */
       url('./build/fonts/avant-garde/avant-garde.ttf')  format('truetype'), /* Safari, Android, iOS */
       url('./build/fonts/avant-garde/avant-garde.svg#svgFontName') format('svg'); /* Legacy iOS */
       font-weight: normal;
       font-style: normal;
       font-stretch: normal;
}

  body {
  	position: absolute;
  	margin:0;
  	padding:0;
  	overflow: hidden;
  	width: 100%;
  	height: 100%;
  	background-color: #FFFFFF;
    font-family: 'Avant garde';


  }
  canvas#webgl {
  	position: absolute;
  	width: 80%;
  	height: 80%;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
  	/*box-shadow: 0px 0px 120px -6px rgba(115,119,243,0.21);*/
    /*box-shadow: 0px 0px 120px -6px rgba(23, 90, 214, 0.21);*/
  }
  #intro {
  	position: absolute;
  	width: 80.2%;
  	height: 80%;
    top:20%;
    left:20%;
    margin-left: -10.1%;
    margin-top: -10%;
    background-color: white;
    z-index: 1;
    text-align: center;
    /*opacity: 0;*/

  	/*box-shadow: 0px 0px 120px -6px rgba(115,119,243,0.21);*/
    /*box-shadow: 0px 0px 120px -6px rgba(23, 90, 214, 0.21);*/
  }
  #intro h1{
    margin-top:20%;
  }



  #intro .part2{
    background-position: 0px 15px;

  }
  /*#intro .part2:hover{
    background-position: 0px 60px;
  }*/


  }
  canvas#texture {
    position:absolute;
    pointer-events: none;
    left:0px;
    top:0px;
    z-index: 10;
    /*opacity: 0;*/

  }

#start {
  position: absolute;
  left:50%;
  bottom: 30%;
  -webkit-perspective: 1000px;
  -webkit-perspective-origin: 50% 50%;
  transform: translate(-50%,0%);
  cursor:pointer;
}
.cube {
    position: relative;
    margin: 100px auto 0;
    height: 100px;
    width: 300px;
    -webkit-transition: -webkit-transform .3s;
    -webkit-transform-style: preserve-3d;

}

.face {
    position: absolute;
    height: 100px;
    width: 300px;
    padding: 0px;
    font-size: 27px;
    line-height: 1em;

}

.cube .front {

    -webkit-transform: rotateX(90deg) translateZ(45px);
    background-image:url("./build/bg.png");
    background-position: 0px 0px;
    /*transition: background-position 0.5s;*/

}
.cube .bottom {

    -webkit-transform: rotateX(-85deg) translateZ(45px);
    background-image:url("./build/bg.png");
    background-position: 0px 0px;
    /*transition: background-position 0.5s;*/


}

#start:hover .cube{
    -webkit-transform:rotateX(-90deg);
}

#start:hover .front{
        background-position: 0px -105px;
}
#start:hover .bottom{
        background-position: 0px 105px;
}
#intro .strip {
  position: absolute;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-image:url("./build/bg2.png");
  line-height: 80px;
  font-size: 44px;
  transition: background-position 0.5s;
  font-family: 'Avant garde';
  text-transform: uppercase;
  pointer-events: none;
  left:50%;
  top:50%;
  transform: translate(-50%,-50%);

}

  </style>
</head>
<body>
  <div id="intro">
    <h1>Workshop</h1>
    <div id="start">
        <div class="cube">
            <div class="face front"></div>
            <div class="face bottom"></div>
        </div>
        <p class="part2 strip">start</p>

    </div>

  </div>
  <script src="./build/main.js"></script>
  <script src="./build/vendors/wagner/Wagner.js"></script>
  <script src="./build/vendors/wagner/Wagner.base.js"></script>
  <script src="./build/vendors/controls/OrbitControls.js"></script>
  <script>
    // configure Wagner
    WAGNER.vertexShadersPath = './build/vendors/wagner/vertex-shaders/';
    WAGNER.fragmentShadersPath = './build/vendors/wagner/fragment-shaders/';
  </script>
</body>
</html>
