<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Experiment</title>
  <link rel="shortcut icon" href="./build/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="./build/favicon.ico" type="image/x-icon">

  <style type="text/css">
  body {
  	position: absolute;
  	margin:0;
  	padding:0;
  	overflow: hidden;
  	width: 100%;
  	height: 100%;
  	background-color: #FFFFFF;


  }
  canvas#webgl {
  	position: absolute;
  	width: 80%;
  	height: 80%;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
  	/*box-shadow: 0px 0px 120px -6px rgba(115,119,243,0.21);*/
    /*box-shadow: 0px 0px 120px -6px rgba(23, 90, 214, 0.21);*/
  }
  #intro {
  	position: absolute;
  	width: 80.2%;
  	height: 80%;
    top:20%;
    left:20%;
    margin-left: -10.1%;
    margin-top: -10%;
    background-color: white;
    z-index: 1;
    text-align: center;
  	/*box-shadow: 0px 0px 120px -6px rgba(115,119,243,0.21);*/
    /*box-shadow: 0px 0px 120px -6px rgba(23, 90, 214, 0.21);*/
  }
  #intro h1{
    margin-top:20%;
  }
  #intro .start{
    position: relative;

    margin-top:20%;
    padding: 30px;
    font-size: 50px;
    font-family: Arial;
    color:white;

  }
  #intro .part1{
    position: absolute;

    padding: 30px;
    border:1px solid black;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    background-image:url("./build/bg.png");
    text-transform: uppercase;
    /*background-color: red;*/

    font-size: 50px;
    font-family: Arial;
    color:white;

  }
  #intro .part2{
    position: absolute;

    padding: 30px;
    border:1px solid black;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-position: 0px 5px;
    background-image:url("./build/bg.png");
    text-transform: uppercase;
    /*background-color: red;*/

    font-size: 50px;
    font-family: Arial;
    color:white;
    transition:   background-position 0.5s;

  }
  #intro .part2:hover{
    background-position: 0px 60px;


  }
  canvas#texture {
    position:absolute;
    pointer-events: none;
    left:0px;
    top:0px;
    z-index: 10;
    /*opacity: 0;*/

  }

  </style>
</head>
<body>
  <div id="intro">
    <h1>workshop</h1>
    <div class="start">

          <div class="part1">
              Start
          </div>
          <div class="part2">
            Start
          </div>


    </div>
  </div>
  <script src="./build/main.js"></script>
  <script src="./build/vendors/wagner/Wagner.js"></script>
  <script src="./build/vendors/wagner/Wagner.base.js"></script>
  <script src="./build/vendors/controls/OrbitControls.js"></script>
  <script>
    // configure Wagner
    WAGNER.vertexShadersPath = './build/vendors/wagner/vertex-shaders/';
    WAGNER.fragmentShadersPath = './build/vendors/wagner/fragment-shaders/';
  </script>
</body>
</html>
